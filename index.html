<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Zen+Dots&display=swap" rel="stylesheet">
  <title>Robot Remote — Mobile (Landscape)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Orientation overlay (shown in portrait) -->
  <div id="orientation-overlay" class="overlay hidden">
    <div class="overlay-card">
      <h2>Please rotate your phone to landscape mode to control the robot.</h2>
    </div>
  </div>

  <main id="app">
    <header class="topbar">
      <div class="logo">GarudArm</div>
      <div class="indicators">
        <div class="indicator">
          <span class="light" id="conn-light"></span>
          <span class="label">Connection</span>
        </div>
        <div class="indicator">
          <span class="light" id="esp-light"></span>
          <span class="label">ESP32</span>
        </div>
        <button id="connect-btn" class="btn small">Connect</button>
      </div>
    </header>

    <section class="controls">
      <!-- Movement controls + arm buttons (left side) -->
      <div class="panel movement">
        <div class="movement-grid">
          <button class="big-btn" id="btn-forward">▲</button>
          <div class="mid-row">
            <button class="big-btn" id="btn-left">◀</button>
            <button class="big-btn toggle" id="btn-power">Power</button>
            <button class="big-btn" id="btn-right">▶</button>
          </div>
          <button class="big-btn" id="btn-back">▼</button>
        </div>

        <!-- Arm buttons moved here -->
        <div class="arm-buttons movement-arm-buttons">
          <button class="medium-btn" id="btn-grip-open">Gripper Open</button>
          <button class="medium-btn" id="btn-grip-close">Gripper Close</button>
          <button class="medium-btn" id="btn-pick">Pick Up</button>
          <button class="medium-btn" id="btn-drop">Drop</button>
        </div>
      </div>

      <!-- Arm controls (dial + sliders) -->
      <div class="panel arm">
        <div class="joystick-card">
          <div class="joystick-label">Shoulder Rotation</div>
          <div id="dial" class="dial">
            <div class="dial-knob" id="dial-knob"></div>
          </div>
          <div class="dial-value" id="dial-value">0°</div>
        </div>

        <div class="sliders">
          <div class="slider-control">
            <div class="slider-label">Elbow Rotation</div>
            <input type="range" min="0" max="180" value="90" id="slider-elbow">
            <div class="slider-value" id="val-elbow">90°</div>
          </div>
          <div class="slider-control">
            <div class="slider-label">Wrist Rotation</div>
            <input type="range" min="0" max="180" value="90" id="slider-wrist">
            <div class="slider-value" id="val-wrist">90°</div>
          </div>
          <div class="slider-control">
            <div class="slider-label">Base Rotation</div>
            <input type="range" min="0" max="360" value="180" id="slider-base">
            <div class="slider-value" id="val-base">180°</div>
          </div>
        </div>
      </div>
    </section>

    <footer class="status-bar">
      <div id="status-msg">Status: Idle</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Dots&display=swap" rel="stylesheet">
  <title>Robot Remote — Mobile (Landscape)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay-card">
      <h2>Please rotate your phone to landscape mode to control the robot.</h2>
    </div>
  </div>

  <main id="app">
    <header class="topbar">
      <div class="logo">GarudArm</div>
        </div>
      <div class="indicators">
        <div class="indicator">
          <span class="light" id="conn-light"></span>
          <span class="label">Connection</span>
        </div>
        <div class="indicator">
          <span class="light" id="esp-light"></span>
          <span class="label">ESP32</span>
        </div>
        <button id="connect-btn" class="btn small">Connect</button>
      </div>
    </header>

    <section class="controls">

      <div class="panel movement">
        <div class="movement-grid">
          <button class="big-btn" id="btn-forward">▲</button>
          <div class="mid-row">
            <button class="big-btn" id="btn-left">◀</button>
            <button class="big-btn toggle" id="btn-power">Power</button>
            <button class="big-btn" id="btn-right">▶</button>
          </div>
          <button class="big-btn" id="btn-back">▼</button>
        </div>
      </div>

      <div class="panel arm">
        <div class="joystick-card">
          <div class="joystick-label">Shoulder Rotation</div>
          <div id="dial" class="dial">
            <div class="dial-knob" id="dial-knob"></div>
          </div>
          <div class="dial-value" id="dial-value">90°</div>
        </div>

        <div class="arm-buttons">
          <button class="medium-btn" id="btn-grip-open">Gripper Open</button>
          <button class="medium-btn" id="btn-grip-close">Gripper Close</button>
          <button class="medium-btn" id="btn-pick">Pick Up</button>
          <button class="medium-btn" id="btn-drop">Drop</button>
        </div>
      </div>
    </section>

    <footer class="status-bar">
      <div id="status-msg">Status: Idle</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

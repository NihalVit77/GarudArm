<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Zen+Dots&display=swap" rel="stylesheet">
  <title>Robot Remote — Mobile (Landscape)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Orientation overlay (shown in portrait) -->
  <div id="orientation-overlay" class="overlay hidden">
    <div class="overlay-card">
      <h2>Please rotate your phone to landscape mode to control the robot.</h2>
    </div>
  </div>

  <main id="app">
    <header class="topbar">
      <div class="logo">GarudArm</div>
      <div class="indicators">
        <div class="indicator">
          <span class="light" id="conn-light"></span>
          <span class="label">Connection</span>
        </div>
        <div class="indicator">
          <span class="light" id="esp-light"></span>
          <span class="label">ESP32</span>
        </div>
        <button id="connect-btn" class="btn small">Connect</button>
      </div>
    </header>

    <section class="controls">
      <!-- Movement controls -->
      <div class="panel movement">
        <div class="movement-grid">
          <button class="big-btn" id="btn-forward">▲</button>
          <div class="mid-row">
            <button class="big-btn" id="btn-left">◀</button>
            <button class="big-btn toggle" id="btn-power">Power</button>
            <button class="big-btn" id="btn-right">▶</button>
          </div>
          <button class="big-btn" id="btn-back">▼</button>
        </div>
      </div>

      <!-- Arm & gripper controls -->
      <div class="panel arm">
        <div class="joystick-card">
          <div class="joystick-label">Shoulder Rotation</div>
          <div id="dial" class="dial">
            <div class="dial-knob" id="dial-knob"></div>
          </div>
          <div class="dial-value" id="dial-value">90°</div>
        </div>

        <!-- Sliders -->
        <div class="sliders">
          <div class="slider-control">
            <div class="slider-label">Elbow Rotation</div>
            <input type="range" id="elbow-slider" min="0" max="180" value="90">
            <div class="slider-value" id="elbow-value">90°</div>
          </div>
          <div class="slider-control">
            <div class="slider-label">Wrist Rotation</div>
            <input type="range" id="wrist-slider" min="0" max="180" value="90">
            <div class="slider-value" id="wrist-value">90°</div>
          </div>
          <div class="slider-control">
            <div class="slider-label">Base Rotation</div>
            <input type="range" id="base-slider" min="0" max="360" value="180">
            <div class="slider-value" id="base-value">180°</div>
          </div>
        </div>

        <!-- Gripper buttons -->
        <div class="arm-buttons">
          <button class="medium-btn" id="btn-grip-open">Gripper Open</button>
          <button class="medium-btn" id="btn-grip-close">Gripper Close</button>
          <button class="medium-btn" id="btn-pick">Pick Up</button>
          <button class="medium-btn" id="btn-drop">Drop</button>
        </div>
      </div>
    </section>

    <footer class="status-bar">
      <div id="status-msg">Status: Idle</div>
    </footer>
  </main>

  <script>
    const state = {
      connected: false,
      espConnected: false,
      powerOn: false,
      shoulder: 0,
      elbow: 90,
      wrist: 90,
      base: 180
    };

    function el(id){ return document.getElementById(id); }

    function setConnected(yes){
      state.connected = yes;
      el('conn-light').style.background = yes ? 'green' : 'red';
      el('connect-btn').textContent = yes ? 'Disconnect' : 'Connect';
      updateStatus(yes ? 'Connected' : 'Disconnected');
      setEspConnected(yes);
    }

    function setEspConnected(yes){
      state.espConnected = yes;
      el('esp-light').style.background = yes ? 'green' : 'red';
    }

    function updateStatus(msg){
      el('status-msg').textContent = 'Status: ' + msg;
    }

    function sendCommand(cmd, payload={}){
      console.log('SEND', cmd, payload);
      updateStatus(cmd + (Object.keys(payload).length ? ' ' + JSON.stringify(payload) : ''));
    }

    ['btn-forward','btn-back','btn-left','btn-right'].forEach(id => {
      const node = el(id);
      const cmd = id.replace('btn-','');
      node.addEventListener('touchstart', e=>{ e.preventDefault(); sendCommand('move:'+cmd); });
      node.addEventListener('touchend', e=>{ e.preventDefault(); sendCommand('move:stop'); });
      node.addEventListener('mousedown', e=>{ e.preventDefault(); sendCommand('move:'+cmd); });
      node.addEventListener('mouseup', e=>{ e.preventDefault(); sendCommand('move:stop'); });
    });

    el('btn-power').addEventListener('click', ()=>{
      state.powerOn = !state.powerOn;
      sendCommand('power:' + (state.powerOn ? 'on' : 'off'));
    });

    el('connect-btn').addEventListener('click', ()=>{
      setConnected(!state.connected);
      sendCommand(state.connected ? 'connect' : 'disconnect');
    });

    el('btn-grip-open').addEventListener('click', ()=>sendCommand('grip:open'));
    el('btn-grip-close').addEventListener('click', ()=>sendCommand('grip:close'));
    el('btn-pick').addEventListener('click', ()=>sendCommand('arm:pick'));
    el('btn-drop').addEventListener('click', ()=>sendCommand('arm:drop'));

    // --- Shoulder Dial ---
    (function setupDial(){
      const dial = el('dial');
      const knob = el('dial-knob');
      const val = el('dial-value');
      let rect, center, radius, dragging=false;

      function updateGeometry(){
        rect = dial.getBoundingClientRect();
        center = {x: rect.left + rect.width/2, y: rect.top + rect.height/2};
        radius = rect.width/2 - 20;
      }
      updateGeometry();
      window.addEventListener('resize', updateGeometry);

      function setShoulderAngle(angle){
        angle = ((angle % 360) + 360) % 360;
        state.shoulder = angle;
        const theta = (angle - 90) * (Math.PI/180);
        const x = Math.cos(theta) * (radius - 10);
        const y = Math.sin(theta) * (radius - 10);
        knob.style.transform = 'translate(' + (x+0) + 'px,' + (y+0) + 'px)';
        val.textContent = angle + '°';
        sendCommand('shoulder',{angle});
      }

      function handlePointer(clientX, clientY){
        const dx = clientX - center.x;
        const dy = clientY - center.y;
        let rad = Math.atan2(dy, dx);
        let deg = rad * 180/Math.PI;
        if(deg < 0) deg += 360;
        setShoulderAngle(Math.round(deg));
      }

      dial.addEventListener('touchstart', e=>{ e.preventDefault(); dragging=true; handlePointer(e.touches[0].clientX, e.touches[0].clientY); });
      dial.addEventListener('touchmove', e=>{ e.preventDefault(); if(dragging) handlePointer(e.touches[0].clientX, e.touches[0].clientY); });
      dial.addEventListener('touchend', ()=>{ dragging=false; });

      dial.addEventListener('mousedown', e=>{ dragging=true; handlePointer(e.clientX, e.clientY); });
      window.addEventListener('mousemove', e=>{ if(dragging) handlePointer(e.clientX, e.clientY); });
      window.addEventListener('mouseup', ()=>{ dragging=false; });

      setShoulderAngle(state.shoulder);
    })();

    // --- Sliders (Elbow, Wrist, Base) ---
    function setupSlider(id, stateKey, cmd, maxDeg){
      const slider = el(id + "-slider");
      const value = el(id + "-value");
      let timeout;
      slider.addEventListener('input', ()=>{
        clearTimeout(timeout);
        const angle = parseInt(slider.value);
        state[stateKey] = angle;
        value.textContent = angle + "°";
        timeout = setTimeout(()=>{ sendCommand(cmd,{angle}); }, 150);
      });
    }

    setupSlider("elbow","elbow","elbow",180);
    setupSlider("wrist","wrist","wrist",180);
    setupSlider("base","base","base",360);

    // Orientation watcher
    (function orientationWatcher(){
      const overlay = el('orientation-overlay');
      function check(){
        const portrait = window.matchMedia('(orientation: portrait)').matches;
        overlay.classList.toggle('hidden', !portrait);
      }
      window.addEventListener('orientationchange', check);
      window.addEventListener('resize', check);
      check();
    })();

    setConnected(false);
  </script>
</body>
</html>
